<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="stylesheet" href="style.css" />
	<title>AP2 e APS</title>

</h:head>
<h:body>

	<h:form id="formulario">
	
		<div class="container">
		<div class="center">
				<h1>AP2 DE DESENVOLVIMENTO DE APLICAÇÕES CORPORATIVAS</h1>
				<h3>Levir César Ribeiro Lemos</h3>
			</div>
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:dataTable value="#{jogoBean.lista}" var="j">
				<p:column headerText="Id">
					<p:outputLabel style="width:60px;" value="#{j.id}" />
				</p:column>
				<p:column headerText="Jogo1">
					<p:inputText style="width:60px;" value="#{j.v1}" >
						<p:keyFilter mask="num" />
					</p:inputText>
				</p:column>
				<p:column headerText="Jogo2">
					<p:inputText style="width:60px;" value="#{j.v2}" >
						<p:keyFilter mask="num" />
					</p:inputText>
				</p:column>
				<p:column headerText="Jogo3">
					<p:inputText style="width:60px;" value="#{j.v3}" >
						<p:keyFilter mask="num" />
					</p:inputText>
				</p:column>
				<p:column headerText="Jogo4">
					<p:inputText style="width:60px;" value="#{j.v4}" >
						<p:keyFilter mask="num" />
					</p:inputText>
				</p:column>
				<p:column headerText="Jogo5">
					<p:inputText style="width:60px;" value="#{j.v5}" >
						<p:keyFilter mask="num" />
					</p:inputText>
				</p:column>
				<p:column headerText="Data">
					<p:outputLabel value="#{j.dataCadastro}" />
				</p:column>
				<p:column headerText="Editar">
					<p:commandButton value="Editar" action="#{jogoBean.editar(j)}"
						update="formulario" />
				</p:column>
				<p:column headerText="Excluir">
					<p:commandButton value="Excluir" action="#{jogoBean.excluir(j)}"
						update="formulario" />
				</p:column>
				<p:column headerText="Maior">
					<p:commandButton value="Maior" action="#{jogoBean.maior(j)}"
						update="formulario" onclick="PF('dlg2').show();" />
				</p:column>
 
			</p:dataTable>
			<p:link outcome="index" value="Inicio" />
			
		</div>

	</h:form>
</h:body>

</html>
